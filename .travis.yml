language: generic
sudo: false
script:
  - openssl aes-256-cbc -k "$KEY_PASS" -in key.enc -out ~/key -d
  - chmod 600 ~/key
  - eval "$(ssh-agent -s)"
  - ssh-add ~/key
  - cat known_hosts >> ~/.ssh/known_hosts
  - ssh jande112@unix11.csc.calpoly.edu 'bash -c "cd ~/www/CPE-123 && git reset --hard && git pull origin && chmod -R 755 ."'
branches:
  only:
    - master
